<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="1_Selectors.css">
    <style>
        * {
            background-color: black;
        }

        #about {
            font-family: cursive;
            color: brown;
        }

        h2 {
            font-style: italic;
            color: yellow;
        }

        #Grouping,#lorem{

            color: blueviolet;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <p style="color: cyan;">This is Home Page</p>
    <p id="about">This is About Page</p>
    <p class="Nav">This is Navigation Page</p>


    <!-- Element Selectors -->

    <h2>This is Element Selecors</h2>

    <!-- Grouping Selector -->

    <p id="lorem">Lorem ipsum dolor sit amet.</p>
    <h6 id="Grouping">This is Grouping Selector</h6>

</body>

</html>
